name: Build and Deploy AI Life Coach

on:
  push:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    name: Build and Test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Debug - Check directory structure
      run: |
        echo "=== Current directory ==="
        pwd
        echo "=== Contents of root ==="
        ls -la
        echo "=== Contents of ai-life-coach-app ==="
        ls -la ai-life-coach-app/
        echo "=== Contents of ai-life-coach-app/client ==="
        ls -la ai-life-coach-app/client/
        echo "=== Check package.json ==="
        cat ai-life-coach-app/client/package.json | grep -A5 '"scripts"'
    
    - name: Install client dependencies
      run: |
        cd ai-life-coach-app/client
        npm install
    
    - name: Build client
      run: |
        cd ai-life-coach-app/client
        echo "=== Current directory ==="
        pwd
        echo "=== Available scripts ==="
        npm run
        echo "=== Running build ==="
        npm run build
    
    - name: Install server dependencies
      run: |
        cd ai-life-coach-app/server
        npm install
